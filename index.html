    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;font-family: cursive;}

        }

        }
        #NoSmokeList li:nth-child(-n+21){

        .none {

        .bgcolor-yellow {

        }
        .diftimes {

            align-items: center;
            gap: 10px;
            justify-content: flex-end;
        }
        .enterDate {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        button {
            padding: 5px 10px;
            background:none ;
            background-color: #200633;
            color:white;
            border: 2px solid #ffffff92;
            cursor: pointer;
        }
        button:active {
            background-color: #790384;
        }
